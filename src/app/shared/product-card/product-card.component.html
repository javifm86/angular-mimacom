<div class="max-w-sm rounded overflow-hidden shadow-lg h-full">
  <img class="w-full" [src]="img" [alt]="description">
  <div class="px-6 py-4">
    <div class="font-bold text-xl mb-2 text-gray-700">{{name}}</div>
    <div class="text-gray-800 mb-2 font-bold text-lg">{{price | currency}}</div>
    <p class="text-gray-700 text-base mb-2">{{description}}</p>
    <div class="mb-2">{{ stock > 0 ? stock + ' left' : 'Sold out'}}</div>
    <button *ngIf="stock > 0"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      (click)="add();">
      Add
    </button>
  </div>
</div>
