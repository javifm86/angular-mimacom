<div class="rounded overflow-hidden shadow-lg h-full relative flex flex-col">
  <svg
    class="absolute right-0 mr-2 mt-2 fill-current z-10"
    (click)="addFav();"
    [class.text-red-600]="favorite"
    [class.text-white]="!favorite"
    xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
  </svg>
  <div class="relative pb-56">
    <img class="absolute h-full w-full object-cover" [src]="img" [alt]="description">
  </div>
  <div class="px-6 py-4 flex-grow flex flex-col">
    <div class="font-bold text-xl mb-2 text-gray-700">{{name}}</div>
    <div class="text-gray-800 font-bold text-xl mb-2">{{price | currency}}</div>
    <p class="text-gray-700 text-base mb-6">{{description}}</p>
    <div class="flex justify-between items-center mt-auto">
      <span>{{ stock > 0 ? stock + ' left' : 'Sold out'}}</span>
      <button *ngIf="stock > 0"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        (click)="add();">
        Add
      </button>
    </div>
  </div>
</div>
