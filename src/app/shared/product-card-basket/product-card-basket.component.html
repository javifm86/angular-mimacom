<div class="border border-gray-400 dark:border-gray-800 rounded shadow-md p-4 post-container bg-white flex">
  <img [src]="img" [alt]="description" class="w-20 mr-4">
  <div>
    <div>{{name}}</div>
    <div>{{price | currency}}</div>
    <div>
      <form #weightForm="ngForm">
        <div class="flex items-center py-2">
          <button class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded" type="button">
            -
          </button>
          <input [(ngModel)]="numItems" (change)="updatedNumItems($event)" name="itemsSelected" class="appearance-none bg-transparent border-none text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text">
          <button class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded" type="button">
            +
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
